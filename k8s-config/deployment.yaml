apiVersion: apps/v1
kind: Deployment
metadata:
  name: sparkapp
spec: 
  selector:
    matchLabels:
      app: sparkapp
  replicas: 3
  template: 
    metadata:
      labels:
        app: sparkapp
    spec:
      containers:
      - name: sparkapp-container
        image: psshri/spark-argocd:appv2.0
        ports: 
        - containerPort: 8080